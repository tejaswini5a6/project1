<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction:row;
      justify-content: space-between;
      flex-wrap: wrap;

    }

    .flex div{
      background-color: violet;
      padding: 2%;
      margin: 2%;
      font-size: 80px;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>


</div>
  </body>
</html>
